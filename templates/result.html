<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предпросмотр</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/result.css') }}" rel="stylesheet">
</head>
<body>
        <!-- Основной контейнер редактора -->
        <div class="editor-container">
            <!-- Заголовок -->
            <div class="editor-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h2 class="mb-0">
                            <i class="bi bi-file-earmark-text me-2"></i>
                            {{ file.filename }}
                        </h2>
                    </div>
                </div>
            </div>

            <!-- Контент вкладок -->
            <div class="tab-content mx-3 mb-3" id="editorTabContent">
                <!-- Вкладка редактирования -->
                <div class="tab-pane fade show active" id="edit" role="tabpanel">
                    <div class="editor-toolbar">
                        <button type="button" class="btn-toolbar" onclick="insertText('```\n\n```', 4)">
                            <i class="bi bi-code-square"></i> Код
                        </button>
                        <div class="vr"></div>
                        <button type="button" class="btn-toolbar" onclick="findText()" title="Найти">
                            <i class="bi bi-search"></i> Найти
                        </button>
                        <button type="button" class="btn-toolbar" onclick="replaceText()" title="Заменить">
                            <i class="bi bi-arrow-left-right"></i> Заменить
                        </button>
                        <div class="vr"></div>
                        <div class="card-body">
                            <button class="btn btn-outline-primary w-100 mb-2" onclick="downloadText()">
                                <i class="bi bi-download me-1"></i>Скачать файл
                            </button>
                        </div>
                    </div>

                    <textarea
                        class="text-editor"
                        id="textEditor"
                        placeholder="Начните вводить текст здесь..."
                        autofocus
                        oninput="updateStats()"
                    >{{ file }}</textarea>
                </div>

            </div>

            <!-- Статистика -->
            <div class="stats-bar">
                <div class="row">
                    <div class="col-md-4">
                        <i class="bi bi-fonts me-1"></i>
                        Символов: <span class="char-count" id="charCount">0</span>
                    </div>
                    <div class="col-md-4">
                        <i class="bi bi-text-paragraph me-1"></i>
                        Слов: <span class="word-count" id="wordCount">0</span>
                    </div>
                    <div class="col-md-4">
                        <i class="bi bi-text-left me-1"></i>
                        Строк: <span class="line-count" id="lineCount">0</span>
                    </div>
                </div>
            </div>
        </div>

    <!-- Модальное окно для поиска/замены -->
    <div class="modal fade" id="findReplaceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Поиск и замена</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Найти:</label>
                        <input type="text" class="form-control" id="findInput">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Заменить на:</label>
                        <input type="text" class="form-control" id="replaceInput">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="caseSensitive">
                        <label class="form-check-label" for="caseSensitive">
                            Учитывать регистр
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="performFind()">Найти</button>
                    <button type="button" class="btn btn-success" onclick="performReplace()">Заменить</button>
                    <button type="button" class="btn btn-warning" onclick="performReplaceAll()">Заменить все</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">

    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
